<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="announce" class="focus-in-contract"><p id="text"></p></div>

<div id="soundToggle" ></div>
<div id="container">
    <div id="player-score" class="frosted  player-bg" >
        <div class="before"></div>
        <div class="after"></div>
        <div><img src="images/boy.svg" alt=""></div>
        <p class="name-display">PLAYER SCORE </p>
        <div class="score"  id="p-score-counter">0</div>
    </div>
    <div id="board">
        <div class="box no-ownership"></div>
        <div class="box no-ownership"></div>
        <div class="box no-ownership"></div>
        <div class="box no-ownership"></div>
        <div class="box no-ownership"></div>
        <div class="box no-ownership"></div>
        <div class="box no-ownership"></div>
        <div class="box no-ownership"></div>
        <div class="box no-ownership"></div>
    </div>
    <div id="ia-score" class="frosted ia-bg ">
        <div class="before"></div>
        <div class="after"></div>
        <div><img src="images/bot.svg" alt=""></div>
        <p class="name-display">CPU SCORE </p>
        <div class="score" id="ia-score-counter">0</div>
    </div>


</div>
<div id="replay">NEW GAME</div>
<script src="script.js"></script>
</body>
</html>
